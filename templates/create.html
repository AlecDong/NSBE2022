{% extends "layout.html" %}

{% block title %}
    Create a post
{% endblock %}

{% block main %}
    <h1 class="">Create a Post</h1>
    <form action="/create" method="post">
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input required autocomplete="off" min="0" class="form-control" name="age" placeholder="Age" type="number">
        </div>
        <div class="form-group">
            <input required autocomplete="off" class="form-control" name="contact" placeholder="Contact Information" type="text">
        </div>
        <div class="form-group">
            <input required autocomplete="off" class="form-control" name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <textarea required style="resize: none; height: 150px;" autocomplete="off" class="form-control" name="description" placeholder="Description" type="text"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
{% endblock %}
