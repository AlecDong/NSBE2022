{% extends "layout.html" %}

{% block title %}
    Create a post
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="contact" placeholder="Contact" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
{% endblock %}
